<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - Sansora Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .wishlist-container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 32px;
            color: #2d3e50;
            margin-bottom: 10px;
        }

        .page-header p {
            color: #666;
            font-size: 16px;
        }

        .wishlist-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .stat-card p {
            font-size: 24px;
            font-weight: bold;
            color: #2d3e50;
            margin: 0;
        }

        .wishlist-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn-clear-all {
            padding: 10px 20px;
            background: #ff5252;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-clear-all:hover {
            background: #e04848;
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .wishlist-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .wishlist-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .item-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .item-content {
            padding: 20px;
        }

        .item-name {
            font-size: 18px;
            font-weight: 600;
            color: #2d3e50;
            margin-bottom: 8px;
        }

        .item-category {
            display: inline-block;
            padding: 4px 10px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .item-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 12px;
        }

        .stars {
            color: #ffa726;
            font-size: 14px;
        }

        .reviews {
            color: #999;
            font-size: 13px;
        }

        .item-price {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 15px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-add-cart {
            background: #667eea;
            color: white;
        }

        .btn-add-cart:hover {
            background: #5568d3;
        }

        .btn-remove {
            background: #ff5252;
            color: white;
            flex: 0.4;
        }

        .btn-remove:hover {
            background: #e04848;
        }

        .remove-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            z-index: 10;
        }

        .remove-icon:hover {
            background: #ff5252;
            color: white;
        }

        .empty-wishlist {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .empty-icon {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-wishlist h2 {
            font-size: 24px;
            color: #2d3e50;
            margin-bottom: 10px;
        }

        .empty-wishlist p {
            color: #666;
            margin-bottom: 20px;
        }

        .btn-shop {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-shop:hover {
            background: #5568d3;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .item-added-date {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo-black.png" alt="Sansora Shopping">
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="calculator.html"><i class="fas fa-calculator"></i> Price Calculator</a>
                <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
                <a href="wishlist.html" class="wishlist-icon" style="color: #667eea;">
                    <i class="fas fa-heart"></i>
                    <span class="wishlist-count" id="wishlist-count">0</span>
                </a>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="wishlist-container">
        <div class="page-header">
            <h1><i class="fas fa-heart"></i> My Wishlist</h1>
            <p>Save your favorite products for later</p>
        </div>

        <div class="wishlist-stats" id="wishlistStats">
            <div class="stat-card">
                <h3>Total Items</h3>
                <p id="total-items">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Value</h3>
                <p id="total-value">₹0</p>
            </div>
        </div>

        <div class="wishlist-actions" id="wishlistActions" style="display: none;">
            <button class="btn-clear-all" onclick="clearAllWishlist()">
                <i class="fas fa-trash"></i> Clear All
            </button>
        </div>

        <div class="wishlist-grid" id="wishlist-grid"></div>

        <div class="empty-wishlist" id="empty-wishlist">
            <div class="empty-icon"><i class="far fa-heart"></i></div>
            <h2>Your Wishlist is Empty</h2>
            <p>Start adding products you love to your wishlist</p>
            <a href="index.html" class="btn-shop"><i class="fas fa-shopping-bag"></i> Start Shopping</a>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Sansora Shopping. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="wishlist.js"></script>
    <script>
        // Load and display wishlist items
        function loadWishlist() {
            const wishlist = wishlistManager.getWishlist();
            const grid = document.getElementById('wishlist-grid');
            const emptyState = document.getElementById('empty-wishlist');
            const stats = document.getElementById('wishlistStats');
            const actions = document.getElementById('wishlistActions');

            if (wishlist.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                stats.style.display = 'none';
                actions.style.display = 'none';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            stats.style.display = 'grid';
            actions.style.display = 'flex';
            grid.innerHTML = '';

            wishlist.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'wishlist-item';
                itemDiv.dataset.id = item.id;

                const addedDate = new Date(item.addedAt).toLocaleDateString('en-IN', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                itemDiv.innerHTML = `
                    <span class="remove-icon" onclick="removeWishlistItem('${item.id}')">
                        <i class="fas fa-times"></i>
                    </span>
                    <img src="${item.image}" alt="${item.name}" class="item-image" onerror="this.src='https://via.placeholder.com/400x250?text=Product+Image'">
                    <div class="item-content">
                        ${item.category ? `<span class="item-category">${item.category}</span>` : ''}
                        <div class="item-name">${item.name}</div>
                        <div class="item-added-date">Added on ${addedDate}</div>
                        <div class="item-rating">
                            <span class="stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                            </span>
                            <span class="reviews">(${item.reviews || '0'} reviews)</span>
                        </div>
                        <div class="item-price">${item.price}</div>
                        <div class="item-actions">
                            <button class="btn btn-add-cart" onclick="addWishlistItemToCart('${item.id}')">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                            <button class="btn btn-remove" onclick="removeWishlistItem('${item.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;

                grid.appendChild(itemDiv);
            });

            updateWishlistStats();
        }

        function updateWishlistStats() {
            const wishlist = wishlistManager.getWishlist();
            const totalItems = wishlist.length;
            let totalValue = 0;

            wishlist.forEach(item => {
                const price = parseFloat(item.price.replace(/[₹,]/g, ''));
                if (!isNaN(price)) {
                    totalValue += price;
                }
            });

            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-value').textContent = '₹' + totalValue.toLocaleString('en-IN');
        }

        function removeWishlistItem(productId) {
            const item = document.querySelector(`.wishlist-item[data-id="${productId}"]`);
            if (item) {
                item.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => {
                    wishlistManager.removeFromWishlist(productId);
                    loadWishlist();
                }, 300);
            }
        }

        function addWishlistItemToCart(productId) {
            const wishlist = wishlistManager.getWishlist();
            const item = wishlist.find(i => i.id === productId);
            
            if (item) {
                // Add to cart logic here
                const button = document.querySelector(`.wishlist-item[data-id="${productId}"] .btn-add-cart`);
                button.innerHTML = '<i class="fas fa-check"></i> Added!';
                button.style.background = '#4caf50';
                
                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-shopping-cart"></i> Add to Cart';
                    button.style.background = '#667eea';
                }, 1500);

                // Update cart count
                const cartCount = document.getElementById('cart-count');
                if (cartCount) {
                    cartCount.textContent = parseInt(cartCount.textContent) + 1;
                }

                wishlistManager.showNotification('Added to cart!', 'success');
            }
        }

        function clearAllWishlist() {
            if (wishlistManager.clearWishlist()) {
                loadWishlist();
            }
        }

        // Load wishlist on page load
        document.addEventListener('DOMContentLoaded', loadWishlist);
    </script>
</body>
</html>
