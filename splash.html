<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sansora - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .splash-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: fadeIn 0.5s ease-in;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: slideUp 1.0s ease-out;
        }

        .logo-container {
            margin-bottom: 30px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .logo {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .quote {
            color: white;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            margin-top: 20px;
            opacity: 0;
            animation: fadeInText 1s ease-in 1.5s forwards;
        }

        .tagline {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            font-weight: 400;
            margin-top: 15px;
            opacity: 0;
            animation: fadeInText 1s ease-in 1.5s forwards;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 40px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: dotPulse 1.7s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.9s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.9s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes dotPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @media (max-width: 768px) {
            .logo {
                width: 150px;
                height: 150px;
                padding: 25px;
            }

            .quote {
                font-size: 20px;
                padding: 0 20px;
            }

            .tagline {
                font-size: 14px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="background-pattern"></div>
        
        <div class="content">
            <div class="logo-container">
                <div class="logo">
                    <img src="logo-black.png" alt="Sansora Logo">
                </div>
            </div>
            
            <div class="quote">Celebrate the Season with Sansora</div>
            <div class="tagline">Where Style Meets Elegance</div>
            
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Check if user has seen intro page
        const hasSeenIntro = sessionStorage.getItem('sansora_intro_shown');
        const savedUser = localStorage.getItem('sansora_user');
        
        if (!hasSeenIntro) {
            // First time visitor - show intro page after splash
            setTimeout(() => {
                sessionStorage.setItem('sansora_intro_shown', 'true');
                window.location.href = 'intro.html';
            }, 2000);
        } else {
            // Returning visitor - redirect based on login status
            setTimeout(() => {
                if (savedUser) {
                    // User is logged in, go to home page
                    window.location.href = 'index.html';
                } else {
                    // User not logged in, go to login page
                    window.location.href = 'login.html';
                }
            }, 2000);
        }
    </script>
</body>
</html>
