<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order - Sansora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .track-form {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .track-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .track-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .track-btn:active {
            transform: translateY(0);
        }

        .order-result {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 2rem;
        }

        .order-id {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .order-date {
            color: #666;
            font-size: 0.95rem;
        }

        .order-status {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-shipped {
            background: #cfe2ff;
            color: #084298;
        }

        .status-delivered {
            background: #d1e7dd;
            color: #0f5132;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #842029;
        }

        .tracking-timeline {
            margin: 2rem 0;
        }

        .timeline-item {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .timeline-item:not(:last-child)::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 40px;
            width: 2px;
            height: calc(100% + 10px);
            background: #e0e0e0;
        }

        .timeline-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            z-index: 1;
        }

        .timeline-icon.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .timeline-icon.inactive {
            background: #f0f0f0;
            color: #999;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.3rem;
        }

        .timeline-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .timeline-desc {
            color: #888;
            font-size: 0.9rem;
        }

        .order-items {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #f0f0f0;
        }

        .items-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .item-card {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details {
            flex: 1;
        }

        .item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.3rem;
        }

        .item-quantity {
            color: #666;
            font-size: 0.9rem;
        }

        .item-price {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .order-summary {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: #f9f9f9;
            border-radius: 12px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }

        .summary-row.total {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            padding-top: 0.8rem;
            border-top: 2px solid #e0e0e0;
        }

        .shipping-address {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f9f9f9;
            border-radius: 12px;
        }

        .shipping-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .shipping-details {
            color: #666;
            line-height: 1.8;
        }

        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            border: 2px solid #667eea;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            background: #f8d7da;
            color: #842029;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .order-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .item-card {
                flex-direction: column;
                text-align: center;
            }

            .item-image {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shipping-fast"></i> Track Your Order</h1>
            <p>Enter your order ID to track your shipment</p>
        </div>

        <div class="track-form">
            <form onsubmit="trackOrder(event)">
                <div class="form-group">
                    <label for="order-id">
                        <i class="fas fa-hashtag"></i> Order ID
                    </label>
                    <input 
                        type="text" 
                        id="order-id" 
                        placeholder="Enter your order ID (e.g., ORD-2024-001)" 
                        required
                    >
                </div>

                <button type="submit" class="track-btn">
                    <i class="fas fa-search"></i> Track Order
                </button>
            </form>

            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-circle"></i> Order not found. Please check your order ID and try again.
            </div>
        </div>

        <div class="order-result" id="order-result">
            <!-- Order details will be dynamically inserted here -->
        </div>

        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <script src="script.js"></script>
    <script>
        // Track order function
        function trackOrder(event) {
            event.preventDefault();
            
            const orderId = document.getElementById('order-id').value.trim();
            const errorMessage = document.getElementById('error-message');
            const orderResult = document.getElementById('order-result');
            
            errorMessage.style.display = 'none';
            
            // Get order from localStorage
            const order = getOrderById(orderId);
            
            if (order) {
                displayOrderTracking(order);
                orderResult.classList.add('show');
                errorMessage.style.display = 'none';
            } else {
                orderResult.classList.remove('show');
                errorMessage.style.display = 'block';
            }
        }

        // Display order tracking details
        function displayOrderTracking(order) {
            const orderResult = document.getElementById('order-result');
            
            const statusClass = {
                'Processing': 'status-processing',
                'Shipped': 'status-shipped',
                'Delivered': 'status-delivered',
                'Cancelled': 'status-cancelled'
            }[order.status] || 'status-processing';

            const timeline = generateTimeline(order);
            
            orderResult.innerHTML = `
                <div class="order-header">
                    <div>
                        <div class="order-id">Order #${order.id}</div>
                        <div class="order-date">Placed on ${order.date}</div>
                    </div>
                    <div>
                        <span class="order-status ${statusClass}">
                            ${order.status}
                        </span>
                    </div>
                </div>

                <div class="tracking-timeline">
                    ${timeline}
                </div>

                <div class="order-items">
                    <h3 class="items-title">Order Items</h3>
                    ${order.items.map(item => `
                        <div class="item-card">
                            <img src="${item.image}" alt="${item.title}" class="item-image">
                            <div class="item-details">
                                <div class="item-title">${item.title}</div>
                                <div class="item-quantity">Quantity: ${item.quantity}</div>
                            </div>
                            <div class="item-price">₹${(item.price * item.quantity).toLocaleString('en-IN')}</div>
                        </div>
                    `).join('')}

                    <div class="order-summary">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>₹${order.subtotal.toLocaleString('en-IN')}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span>₹${order.shipping.toLocaleString('en-IN')}</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax:</span>
                            <span>₹${order.tax.toLocaleString('en-IN')}</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span>₹${order.total.toLocaleString('en-IN')}</span>
                        </div>
                    </div>
                </div>

                <div class="shipping-address">
                    <div class="shipping-title">
                        <i class="fas fa-map-marker-alt"></i> Shipping Address
                    </div>
                    <div class="shipping-details">
                        ${order.shippingAddress.name}<br>
                        ${order.shippingAddress.street}<br>
                        ${order.shippingAddress.city}, ${order.shippingAddress.state} ${order.shippingAddress.zip}<br>
                        ${order.shippingAddress.country}<br>
                        Phone: ${order.shippingAddress.phone}
                    </div>
                </div>
            `;
        }

        // Generate tracking timeline based on order status
        function generateTimeline(order) {
            const statuses = {
                'Processing': 1,
                'Shipped': 2,
                'Out for Delivery': 3,
                'Delivered': 4
            };

            const currentStep = statuses[order.status] || 1;

            const timelineSteps = [
                {
                    icon: 'fa-check-circle',
                    title: 'Order Placed',
                    date: order.date,
                    desc: 'Your order has been received'
                },
                {
                    icon: 'fa-box',
                    title: 'Processing',
                    date: order.processingDate || '-',
                    desc: 'Your order is being prepared'
                },
                {
                    icon: 'fa-truck',
                    title: 'Shipped',
                    date: order.shippedDate || '-',
                    desc: 'Your order is on the way'
                },
                {
                    icon: 'fa-home',
                    title: 'Delivered',
                    date: order.deliveredDate || '-',
                    desc: 'Order delivered successfully'
                }
            ];

            return timelineSteps.map((step, index) => {
                const isActive = index < currentStep;
                return `
                    <div class="timeline-item">
                        <div class="timeline-icon ${isActive ? 'active' : 'inactive'}">
                            <i class="fas ${step.icon}"></i>
                        </div>
                        <div class="timeline-content">
                            <div class="timeline-title">${step.title}</div>
                            <div class="timeline-date">${step.date}</div>
                            <div class="timeline-desc">${step.desc}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Get order by ID from localStorage
        function getOrderById(orderId) {
            const orders = JSON.parse(localStorage.getItem('sansora_orders') || '[]');
            return orders.find(order => order.id === orderId);
        }

        // Generate sample orders for testing (run once)
        function generateSampleOrders() {
            const existingOrders = localStorage.getItem('sansora_orders');
            if (existingOrders) return; // Don't overwrite existing orders

            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            const sampleOrders = [
                {
                    id: 'ORD-2024-001',
                    date: '28 Oct 2025',
                    status: 'Delivered',
                    processingDate: '28 Oct 2025',
                    shippedDate: '29 Oct 2025',
                    deliveredDate: '30 Oct 2025',
                    items: cart.length > 0 ? cart : [
                        {
                            id: 1,
                            title: 'iPhone 15 Pro Max',
                            price: 134900,
                            quantity: 1,
                            image: 'https://images.unsplash.com/photo-1678685888221-cda773a3dcdb?w=400&h=300&fit=crop'
                        }
                    ],
                    subtotal: 134900,
                    shipping: 500,
                    tax: 13490,
                    total: 148890,
                    shippingAddress: {
                        name: 'John Doe',
                        street: '123 Main Street',
                        city: 'Chennai',
                        state: 'Tamil Nadu',
                        zip: '600001',
                        country: 'India',
                        phone: '+91 98765 43210'
                    }
                },
                {
                    id: 'ORD-2024-002',
                    date: '29 Oct 2025',
                    status: 'Shipped',
                    processingDate: '29 Oct 2025',
                    shippedDate: '30 Oct 2025',
                    items: [
                        {
                            id: 3,
                            title: 'MacBook Pro 16-inch',
                            price: 249900,
                            quantity: 1,
                            image: 'https://images.unsplash.com/photo-1541807084-5c52b6b3adef?w=400&h=300&fit=crop'
                        }
                    ],
                    subtotal: 249900,
                    shipping: 0,
                    tax: 24990,
                    total: 274890,
                    shippingAddress: {
                        name: 'Jane Smith',
                        street: '456 Park Avenue',
                        city: 'Mumbai',
                        state: 'Maharashtra',
                        zip: '400001',
                        country: 'India',
                        phone: '+91 98765 43211'
                    }
                }
            ];

            localStorage.setItem('sansora_orders', JSON.stringify(sampleOrders));
            console.log('✅ Sample orders generated');
        }

        // Initialize sample orders on page load
        document.addEventListener('DOMContentLoaded', function() {
            generateSampleOrders();
        });
    </script>
</body>
</html>
