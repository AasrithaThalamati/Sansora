<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sansora Shopping</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <!-- Animated Background with Product Images -->
    <div class="login-background">
        <div class="bg-slideshow" id="bgSlideshow">
            <!-- Background slides will be dynamically generated -->
        </div>
        <div class="gradient-overlay"></div>
        <div class="particles" id="particles"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo and Header -->
            <div class="login-header">
                <img src="logo-black.png" alt="Sansora Logo" class="login-logo">
                <h2>Welcome Back</h2>
                <p>Sign in to continue shopping</p>
            </div>
            
            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                
                <div class="login-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
            
            <div class="login-divider">
                <span>or</span>
            </div>
            
            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <h4><i class="fas fa-info-circle"></i> Demo Credentials:</h4>
                <div class="credential-box">
                    <strong>User Login:</strong><br>
                    <i class="fas fa-user-circle"></i> Username: Aasritha_Thalamati<br>
                    <i class="fas fa-key"></i> Password: 1234
                </div>
                <div class="credential-box">
                    <strong>Admin Login:</strong><br>
                    <i class="fas fa-user-shield"></i> Username: admin<br>
                    <i class="fas fa-key"></i> Password: admin123
                </div>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>
    
    <!-- Message Popup -->
    <div id="loginMessage" class="message-popup"></div>
    
    <!-- Scripts -->
    <script src="product-data.js"></script>
    <script src="login-script.js"></script>
</body>
</html>
